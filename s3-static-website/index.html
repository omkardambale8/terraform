<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Demo Website</title>
  <style>
    /* General body styling */
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f9fbe7;
      margin: 0;
      padding: 20px;
    }

    /* Header Styling */
    h1 {
      color: #2e7d32;
    }

    /* Color Boxes */
    .color-box {
      display: inline-block;
      width: 100px;
      height: 100px;
      margin: 10px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .yellow { background-color: #ffeb3b; }
    .purple { background-color: #9c27b0; }
    .orange { background-color: #ff5722; }

    .color-box:hover {
      transform: scale(1.2);
    }

    /* Image Section */
    .image-container {
      margin-top: 30px;
    }

    .fun-image {
      width: 200px;
      height: auto;
      border-radius: 10px;
      border: 5px solid #ff4081;
    }

    /* Fun Button */
    .fun-button {
      margin-top: 20px;
      padding: 15px 30px;
      background-color: #ff4081;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .fun-button:hover {
      background-color: #e91e63;
    }

    /* Footer */
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Welcome to Another Fun Demo Website!</h1>
  
  <!-- Color Boxes Section -->
  <div>
    <div class="color-box yellow"></div>
    <div class="color-box purple"></div>
    <div class="color-box orange"></div>
  </div>
  
  <!-- Fun Button -->
  <button class="fun-button">Click Me!</button>
  
  <!-- Image Section -->
  <div class="image-container">
    <img src="C:\Users\Prime\OneDrive\Desktop\html\your-image.jpg" alt="Fun Image" class="fun-image">
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Fun Demo Website</p>
  </footer>
</body>
</html>
